version: '3'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /opt/atlaskit-mk2
    container_name: "dev"
    extra_hosts:
      - "testing.local.com : ${IPADDR}"
    volumes:
      - ../../../atlaskit-mk2:/opt/atlaskit-mk2
    command: bolt run test:vr:docker